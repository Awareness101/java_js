<script type="text/javascript">
    //Default inheritance object
    /*
    object 类型是所有的类型的超类，自定义的任何类型，默认继承object
    object包含的属性有哪些？

    定义类的语法
    第一种方式
      function 类名（形式参数）{
      }
      第二种方式
      类名 = function （形式参数列表）{
      }
      和定义函数的方式一样
      如果以这种方式表示是一个函数
      sayHello（）；
      如果以这种方式是一个类
      var obj = new sayHello();//obj is a reference that holds the memory address to object in the heap
     */
    function Student(name,age,sno){
        // window.alert("student......");
      this.name = name;
      this.age =age ;
      this.sno=sno;
    }
    Student();
    var stu =new Student("lisa",23,7890);
    window.alert(stu);
    window.alert(stu.name);
    window.alert(stu.age);
    window.alert(stu.sno);

    //js中类的定义和构造函数的定义放在一起，既定义了一个类，也定义了一个构造函数。
    //  在js中，类的定义和构造方法定义在一起
